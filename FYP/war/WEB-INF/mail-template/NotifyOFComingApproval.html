<html>
<head>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
	rel="stylesheet">

</head>
<body>
	<table>
		<tr>
			<td colspan="10">==Application
				Notice==========================================================</td>
		</tr>
		<tr>
			<td>Form Title:</td>
			<td>{formTitle}</td>
		</tr>
		<tr>
			<td>Applier:</td>
			<td>{applier}</td>
		</tr>
		<tr>
			<td>Department:</td>
			<td>{department}</td>
		</tr>
		<tr>
			<td>Apply Date:</td>
			<td>{applyDate}</td>
		</tr>
		<tr>
			<td>Approve:</td>
			<td><a href="http://workflow-fyp.appspot.com/{approve}">approve</a>
			<br>
			<a href="http://workflow-fyp.appspot.com/{reject}">reject</a></td>
		</tr>
		<tr>
			<td colspan="10">===============================================================================</td>
		</tr>
	</table>

</html>
