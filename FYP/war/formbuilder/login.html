<html>
<head>
<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	if(window.location.search.substring(1)!= ""){
		$(".alert.alert-error").show();
		
	}
});

</script>
<style>
body {
	background-image: url("css/bg.gif");
}

	margin-top: 100px;
}

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span4 offset4 well">
				<legend>Please Sign In</legend>

					<a class="close" data-dismiss="alert" href="#" >กั</a>Incorrect

				</div>
				<form method="POST" action="/formbuilder/login.do" accept-charset="UTF-8">
					<input type="text" id="username" class="span4" name="userName"

						id="password" class="span4" name="password" placeholder="Password">
					<label class="checkbox"> <input type="checkbox"
						name="remember" value="1"> Remember Me

					<button type="submit" name="submit" class="btn btn-info btn-block">Sign
						in</button>
				</form>
			</div>
		</div>
	</div>
