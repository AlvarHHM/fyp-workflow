<html>
    <head>
        <script src="js/JQ/jquery-1.9.0.js"></script>
        <LINK href="css/viewForm.css" rel="stylesheet" type="text/css">
        <script>
            $(function() { 
                for(var i=1;i<=31;i++){
                    $("#day").append("<option>"+i+"</option>");
                }
                for(var i=1;i<=12;i++){
                    $("#month").append("<option>"+i+"</option>");
                }
                $("#year").append("<option>"+(new Date).getFullYear()+"</option>");
                $("#year").append("<option>"+((new Date).getFullYear()+1)+"</option>");
            });
            function submitForm(){
                alert("Application submitted.")
            }
        </script>
        <style>
            table{
                border-style:solid;
                border-width:1px;
            }
            td{
                border-left: 1px solid graytext;
                border-right: 1px solid graytext;
            }
        </style>
    </head>
    <body>
        <div id="formContainer">
            <table>
                <tr class="odd">
                    <td>Leave Type</td>
                    <td colspan="11">
                        <select>
                            <option>Sick</option>
                            <option>Event</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td colspan="11"> IT</td>
                </tr>
                <tr class="odd">
                    <td>Name</td>
                    <td> Peter Wong </td>
                    <td>Title</td>
                    <td colspan="6"> Manager</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td colspan="121">
                        <div>
                            <input name="dayType" type="radio"/><label>Morning</label>
                            <input name="dayType" type="radio"/><label>Afternoon</label>
                            <input name="dayType" type="radio"/><label>Day</label>
                        </div>
                        <div>
                            <select id="day">
                                <option>Day</option>
                            </select>
                            <select id="month">
                                <option>Month</option>
                            </select>
                            <select id="year">
                                <option>Year</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr class="odd">
                    <td>Remark 1</td>
                    <td colspan="121"><textarea rows="3" cols="80"></textarea></td>
                </tr>
                <tr>
                    <td>Remark 2</td>
                    <td colspan="121"><textarea rows="3" cols="80"></textarea></td>
                </tr>
                <tr class="odd">
                    <td>Attachment 1 </td>
                    <td colspan="11"><input type="file"/></td>
                </tr>
                <tr>
                    <td>Attachment 2 </td>
                    <td colspan="11"><input type="file"/></td>
                </tr>
                <tr class="odd">
                    <td></td>
                    <td colspan="11"><input type="submit" onclick="submitForm()"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
